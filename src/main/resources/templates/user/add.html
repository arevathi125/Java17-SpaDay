<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <meta charset="UTF-8"/>
    <title>Sign Up Form</title>
</head>
<body>

 <form method="post" th:action="@{/user}" class="form-control">
     <div class="form-group">
     <label> Username
         <input type="text" th:field="${user.username}" class="form-control"/>
         <p class="error"  th:errors="${user.username}"></p>
     </label>
     </div>
     <div class="form-group">
         <label> Email
             <input type="email"  th:field="${user.email}" class="form-control"/>
             <p class="error"  th:errors="${user.email}"></p>
         </label>
     </div>
     <div class="form-group">
         <label> Password
             <input type="password" th:field="${user.password}" class="form-control"/>
             <p class="error"  th:errors="${user.password}"></p>
         </label>
     </div>
     <div class="form-group">
         <label> Confirm Password
             <input type="password" th:field="${user.confirmPassword}" class="form-control" />
             <p class="error"  th:errors="${user.confirmPassword}"></p>
         </label>
     </div>
<!--     <div class="form-group">-->
<!--&lt;!&ndash;     <p class="error"  th:text="${error}"></p>&ndash;&gt;-->
<!--     </div>-->
     <div class="form-group">
         <input type="submit" value="Sign Up" class="btn btn-success" />
     </div>
 </form>
</body>
</html>
